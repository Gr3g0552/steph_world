version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: steph_world_backend_dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change_this_to_a_secure_random_string_in_production}
      - DB_PATH=/app/data/steph_world.db
      - UPLOAD_PATH=/app/uploads
    volumes:
      - ./backend:/app
      - ./database:/app/data
      - ./frontend/public/uploads:/app/uploads
      - backend_node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - steph_world_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: steph_world_frontend_dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - ./frontend/public/uploads:/app/public/uploads
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - steph_world_network
    stdin_open: true
    tty: true

volumes:
  backend_node_modules:
  frontend_node_modules:

networks:
  steph_world_network:
    driver: bridge

