services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: steph_world_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change_this_to_a_secure_random_string_in_production}
      - DB_PATH=/app/data/steph_world.db
      - UPLOAD_PATH=/app/uploads
    volumes:
      - ./database:/app/data
      - ./frontend/public/uploads:/app/uploads
      - backend_node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - steph_world_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: sh -c "if [ ! -f /app/data/steph_world.db ]; then DB_PATH=/app/data/steph_world.db node init-db.js; fi && node server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: steph_world_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/public/uploads:/usr/share/nginx/html/uploads
    restart: unless-stopped
    networks:
      - steph_world_network

volumes:
  backend_node_modules:

networks:
  steph_world_network:
    driver: bridge
